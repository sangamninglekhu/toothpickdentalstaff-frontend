</div>

  <div class="sign-in">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5 col-xl-4">
          <div class="main-block ">
            <div class="form-title text-center">
              <!-- <h2 class="title gr-text-2 mb-9">Login</h2>
              <p class="gr-text-8 mb-13">To get started, you need to sign in here.</p> -->
            </div>
            <div class="login-form bg-white border rounded-10 px-8 py-8 shadow-1 mb-11">
              <div class="form-group  mb-7" *ngIf="success">
                <label for="terms-check" class="gr-check-input mb-7 d-flex">
                  <p class="gr-text-11 text-success mb-0">Your email is now verified. Go to <a href="signin" class="text-info">Login</a>.</p>
                </label>
              </div>

              <form class="comment-one__form contact-form-validated"
              [formGroup]="verify" (ngSubmit)="onSubmit()" enctype="multipart/form-data" *ngIf="!success">
                <div class="form-group forget-block">
                  <div class="d-flex justify-content-between">
                    <label for="code" class="gr-text-11 font-weight-bold text-blackish-blue">Code</label>
                    <!-- <a class="forget-link" href="resetcode">Send Code Again</a> -->
                  </div>
                  <input formControlName="code" id="code" class="form-control gr-text-11 border" type="code" placeholder="********">
                  <div *ngIf="submitted && f.code.errors" class="mb-2 text-danger">
                    <div *ngIf="f.code.errors.required">Code is required.</div>
                  </div>

                </div>
                <div class="form-group  mb-7" *ngIf="verifyFailed">
                  <label for="terms-check" class="gr-check-input mb-7 d-flex">
                    <p class="gr-text-11 text-danger mb-0">{{errorMsg}}</p>
                  </label>
                </div>

                <div class="form-group button-block mb-2">
                  <div class="spinner-grow text-info" role="status" *ngIf="loading">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <button *ngIf="!loading" class="form-btn btn btn-info gr-hover-y w-100">Verify</button>
                </div>
              </form>
            </div>
            <div class="form-bottom excerpt text-center">
              <p class="sign-up-text gr-text-9 gr-text-color">Donâ€™t have an account? <a href="signup" class="text-primary">Create an account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
