<app-header></app-header>


<div class="inner-banner pt-29 pb-md-11 bg-default-2">
  <div class="container">
    <div class="row  justify-content-center pt-5">
      <div class="col-xl-8 col-lg-9">
        <div class="px-md-15 text-center">
          <h2 class="title gr-text-2 mb-9">Sign Up for Nurse</h2>
          <p class="gr-text-8 mb-13">Registering is simple. Fill up the form and submit.</p>
        </div>
      </div>
    </div>
  </div>
</div>



<div class=" pb-5 pb-md-33 bg-default-2 ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="login-form bg-white border-gray-3 px-8 pt-8 pb-9 px-sm-11 py-sm-11 shadow-1 rounded-10">
          <form action="./">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="name" class="gr-text-11 font-weight-bold text-blackish-blue">Practice Name</label>
                  <input class="form-control gr-text-11 border" type="text" id="name" placeholder="i.e. John Doe">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="email" class="gr-text-11 font-weight-bold text-blackish-blue">Practice Email</label>
                  <input class="form-control gr-text-11 border" type="text" id="email" placeholder="i.e. contact@mail.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="phone" class="gr-text-11 font-weight-bold text-blackish-blue">Phone</label>
                  <input class="form-control gr-text-11 border" type="text" id="phone" placeholder="i.e. +44-07444831232">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="subject" class="gr-text-11 font-weight-bold text-blackish-blue">Your Full Name</label>
                  <input class="form-control gr-text-11 border" type="text" id="subject" placeholder="i.e. John Doe">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="phone" class="gr-text-11 font-weight-bold text-blackish-blue">Postcode</label>
                  <input class="form-control gr-text-11 border" type="text" id="phone" placeholder="i.e. AA9A 9AA">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="subject" class="gr-text-11 font-weight-bold text-blackish-blue">Address</label>
                  <input class="form-control gr-text-11 border" type="text" id="subject" placeholder="i.e. 77 Elvaston Way, Reading">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="phone" class="gr-text-11 font-weight-bold text-blackish-blue">GDC</label>
                  <input class="form-control gr-text-11 border" type="text" id="phone" placeholder="i.e. AA9A 9AA">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="subject" class="gr-text-11 font-weight-bold text-blackish-blue">Mobile Number</label>
                  <input class="form-control gr-text-11 border" type="text" id="subject" placeholder="i.e. 77 Elvaston Way, Reading">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-7">
                  <label for="subject" class="gr-text-11 font-weight-bold text-blackish-blue">Time for Payment</label>
                  <input class="form-control gr-text-11 border" type="text" id="subject" placeholder="i.e. 77 Elvaston Way, Reading">
                </div>
              </div>
              <div class="col-md-6">
              </div>
              <div class="col-xs-3">
                <div class="form-group button-block mt-3 ">
                  <button class="form-btn btn btn-primary w-100">Register</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
